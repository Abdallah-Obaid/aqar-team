<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>
            <a id="oauth" href="#">Login</a>
        </main>
    <script>
    
        let URL = "https://github.com/login/oauth/authorize";

        let options = {
            client_id: '7d4f153cec56a80adbbc',
            redirect_uri: 'https://final-project-api-server.herokuapp.com/oauth',
            scope: 'read:user',
            state: 'oauthstate'
        }
        // encodeURIComponent
        let QueryString = Object.keys(options).map((key)=> {
            return `${key}=` + encodeURIComponent(options[key])
        }).join("&"); // pairs key=value&ley2=value2
        // uri+ QS
        let authURL = `${URL}?${QueryString}`;

        let link = document.getElementById("oauth");
        link.setAttribute('href', authURL);
        console.log("authURL: ", authURL)
 //  https://github.com/login/oauth/authorize?client_id=7d4f153cec56a80adbbc&redirect_uri=http://localhost:3030/oauth&scope=read:user&state=oauthstate
    </script>
    </body>
</html>
